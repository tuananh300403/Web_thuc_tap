<h4 class="fw-bold py-3 mb-4">
    <span class="text-muted fw-light">Hóa đơn/</span>
    Hóa đơn trả hàng</h4>
<div class="nav-align-top mb-4">
    <ul class="nav nav-pills mb-3" role="tablist">
        <li class="nav-item w-px-250">
            <a type="button" class="nav-link active text-center"
               th:href="@{/admin/bill/list_invoice_return}"
            >
                Chờ xác nhận trả hàng
            </a>
        </li>
        <li class="nav-item w-px-250">
            <a type="button" class="nav-link"
               aria-selected="flase"
               th:href="@{/admin/agree}"
            >
                Trả hàng thành công
            </a>
        </li>
        <li class="nav-item w-px-250">
            <a type="button" class="nav-link"
               th:href="@{/admin/refuse}"
            >
                Từ chối trả hàng
            </a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane show active" id="navs-pills-top-home">
            <h5 class="mb-4">Hóa Đơn Yêu Cầu Hoàn Trả</h5>
            <div class="table-responsive text-nowrap">
                <table class="table card-table text-center">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Mã Hóa Đơn</th>
                        <th>Người gửi</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody class="table-border-bottom-0 text-left">
                    <tr th:each="billReturn : ${listBill}">
                        <td>1</td>
                        <td>[(${billReturn.code})]</td>
                        <td>[(${billReturn.customer.name})]</td>
                        <td>
                            <a th:href="@{/admin/invoice_return/{id}(id=*{billReturn.id})}">
                                <button type="button" class="btn btn-icon btn-primary return">
                                    <i class="bx bxs-edit-alt"></i>
                                </button>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
