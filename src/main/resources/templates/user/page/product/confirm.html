<div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">
        <div class="row">
            <div class="col-lg-2 mb-4 order-0"></div>
            <div class="col-lg-8 mb-4 order-0">
                <div class="card">
                    <div class="d-flex align-items-end row">
                        <div class="card-header">
                            <div class="col-md-12 col-xl-12">
                                <div class="card bg-primary  text-white mb-3">
                                    <div class="card-body">
                                        <i class='bx bxs-party' style='color:#15f30c'></i>
                                        <h5 class="card-title text-white" style="color: black; text-align: center">ĐẶT
                                            HÀNG
                                            THÀNH
                                            CÔNG</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <span>Cảm Ơn Quý Khách Đã Đặt Hàng Của Big6 Store</span>
                            <div class="col-md-12 col-xl-12" th:each="cus: ${listCus}">
                                <div class="card bg-secondary text-white mb-3">
                                    <div class="card-header" th:each="id: ${cus.listBill}">ĐƠN HÀNG: <span
                                            th:text="${id.code}"></span></div>
                                    <div class="card-body">
                                            <span>
                                                <b>Người nhận hàng: </b><p th:text="${cus.username}"></p>,
                                                <p th:text="${cus.phoneNumber}"></p>, <p th:text="${cus.email}"></p>
                                            </span>
                                        <br>
                                        <span>
                                                <b>Giao: </b> <p th:text="${cus.address}"></p>
                                        </span>
                                        <br>
                                        <span>
                                                <b>Tổng tiền: 1000000 </b>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 mb-4 order-0"></div>
        </div>
    </div>
    <!-- / Content -->
    <div class="content-backdrop fade"></div>
</div>
