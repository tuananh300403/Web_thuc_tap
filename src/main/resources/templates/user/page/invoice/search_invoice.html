<style>

    /* CSS cho nút "Previous" và "Next" */
    .carousel-control-prev-cus,
    .carousel-control-next-cus {
        border: none;
        border-radius: 5px;
        margin-right: 20px;
        width: 5%;
        font-size: 24px; /* Kích thước chữ cho nút */
        position: absolute;
        justify-content: space-between;
    }

    .carousel-control-next-cus {
        right: 0;
    }

    .carousel-control-prev-cus {
        right: 80px;
    }

    .title {
        /*background: linear-gradient(to right, #e03c3c, #ffffff);*/
        color: #f5f5f5 !important;
        background-color: #e03c3c !important;
    }
</style>
<div class="container-xl">
<section>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-style1">

            </li>
            <li class="breadcrumb-item active">Đơn hàng</li>
        </ol>
    </nav>
</section>
<section class="mt-4 ">
    <div class="text-center">
        <h4 class="fw-bold">Kiểm tra đơn hàng của bạn</h4>
        <div class="text-center">
            <form th:action="@{/search_order_user}" method="post">
                <input type="text" class="form-control w-px-500 d-inline" id="search_invoice" placeholder="HD93849" th:name="search">
                <button class="btn btn-danger">Tìm kiếm</button>
            </form>
        </div>
    </div>
</section>
<section class="mt-4 text-center">
    <span class="text-uppercase w-auto p-3 px-5 fw-bold">
          <a class="card-text  text-decoration-underline" href="/login">
        Đăng nhập</a> để quản lý đơn hàng và có trải nghiệm tốt hơn
    </span>
</section>
